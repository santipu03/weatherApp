<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/1932318ea4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>

    <form action="" method="post">
      <input type="text" placeholder="Search City">
      <button type="submit" class="search">Search</button>
    </form>

      <div class="main">
        <div class="card">
          <div class="left-section">
            <div class="weather-title"></div>
            <div class="city-name"></div>
            <div class="temp"><span></span></div>
            <div class="icon"><span class="material-icons">wb_sunny</span></div>
            <button class="to-farenheit">Display Â°F</button>
          </div>
          <div class="right-section">

            <div class="feel-temp-wr right">
              <div class="titles">Feels like</div>
              <div class="feel-temp"></div>
            </div>
            <div class="humidity-wr right">
              <div class="titles">Humidity</div>
              <div class="humidity"></div>
            </div>
            <div class="wind-wr right">
              <div class="titles">Wind Speed</div>
              <div class="wind"></div>
            </div>
            <div class="clouds-wr right">
              <div class="titles">Cloudiness</div>
              <div class="clouds"></div>
            </div>
          </div>
        </div>
      </div>
     


    <script src="main.js"></script>
  </body>
</html>
